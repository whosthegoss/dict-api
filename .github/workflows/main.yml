name: DEPLOY
on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  stop:
    name: podman
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Stop Container
        run: |
          podman stop dict-api-deployed

  deploy:
    name: Create Container
    runs-on: self-hosted
    continue-on-error: false
    steps:
      - name: Get source
        uses: actions/checkout@main
      - name: Create container and run tests
        run: |
          podman build -t dict-api .
      - name: Run that container
        run: |
          podman run -d --rm -p 3000:3000 --name dict-api-deployed localhost/dict-api
          podman container ps